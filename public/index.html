<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="text-gray-400 font-mono ">
    <div class="grid md:grid-cols-3">
        <div class="md:flex md:justify-end">
            <nav>
                <div class="flex justify-between">
                    <h1 class="font-bold uppercase text-mammoth ">
                        <a href="/" class="hover:text-gray-700 ">Food Cart</a>
                    </h1>
                    <div class="px-4 cursor-pointer " id="burger">
                        <svg class="w-6" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </div>
                </div>
                <ul class="text-sm mt-6 hidden md:block" id="menu">
                    <li class="text-gray-700 font-bold mt-4">
                        <a href="#">
                            <svg class="w-4 inline-block" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                            </svg>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="mt-4">
                        <a href="#">
                            <svg class="w-4 inline-block" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>About</span>
                        </a>
                    </li>
                    <li class="mt-4">
                        <a href="#">
                            <svg class="w-4 inline-block" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
                            </svg>
                            <span>Contact</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <main class="px-16 py-6 bg-gray-100 md:col-span-2">
            <div class="flex md:justify-end sm:justify-center">
                <a href="#"
                    class="btn text-primary md:border-primary md:border-2 hover:text-white hover:bg-primary transition ease-in duration-500">Log
                    in</a>
                <a href="#"
                    class="btn text-primary ml-2 md:border-primary md:border-2 hover:text-white hover:bg-primary transition ease-in duration-500">Sign
                    Up</a>
            </div>

            <div class="flex justify-center items-end">
                <div class="bg-red-500 h-4 w-8"></div>
                <div class="bg-blue-500 h-8 w-8"></div>
                <div class="bg-green-500 h-12 w-8"></div>
            </div>
            <header>
                <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
                <h3 class="text-2xl font-semibold">For U</h3>
            </header>
            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-red-700">Latest Recipes</h4>
                <div class="mt-8 grid lg:grid-cols-3 gap-10">
                    <div class="card hover:shadow-lg">
                        <img src="img/download.jfif" alt="photo" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold text-gray-700">Pizza</span>
                            <span class="block text-gray-500 text-sm">Recipe by Shic</span>
                        </div>
                        <div class="badge">
                            <svg class="w-4 inline-block" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>
                                25 mins
                            </span>
                        </div>
                    </div>
                    <div class="card hover:shadow-lg">
                        <img src="img/download (1).jfif" alt="photo" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold text-gray-700">Non-Veg Burger</span>
                            <span class="block text-gray-500 text-sm">Recipe by Shic</span>
                        </div>
                        <div class="badge">
                            <svg class="w-4 inline-block" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>
                                25 mins
                            </span>
                        </div>
                    </div>
                    <div class="card hover:shadow-lg">
                        <img src="img/download (2).jfif" alt="photo" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold text-gray-700">Veg Burger</span>
                            <span class="block text-gray-500 text-sm">Recipe by Shic</span>
                        </div>
                        <div class="badge">
                            <svg class="w-4 inline-block" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>
                                25 mins
                            </span>
                        </div>
                    </div>
                </div>
                <h4 class="mt-12 font-bold pb-2">Most Popular</h4>
                <div class="mt-8">
                    <!--cards hrere-->
                </div>
                <div class="flex justify-center">
                    <div
                        class="btn bg-secondary-100 text-gray-600 font-bold hover:shadow-inner transform hover:scale-125 hover:bg-opacity-40">
                        Load More
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="index.js"></script>
</body>

</html>
